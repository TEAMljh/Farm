<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>产品中心</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css?v=315"/>
    <link rel="stylesheet" href="/assets/css/common.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="page/website/JS/swiper.js?v=315"></script>
    <![endif]-->
</head>

<body>

<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid" >
    <div class="layui-card" style="min-height: 720px">
        <div class="layui-card-body table-tool-mini">
            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label w-auto">名称</label>
                        <div class="layui-input-inline mr0">
                            <input name="name" class="layui-input" type="text" placeholder="输入名称"/>
                        </div>
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline" style="width:160px;">
                            <select name="typeId" id="typeId"  lay-verType="tips" lay-search>
                                <option value="">请选择产品类型</option>
                            </select>
                        </div>
                        <label class="layui-form-label">重要产品</label>
                        <div class="layui-input-inline" style="width:100px;">
                            <select name="weight" id="weight" lay-verType="tips" lay-filter="weight">
                                <option value="">是否重要</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" style="padding-right: 110px;">
                        <button class="layui-btn icon-btn" lay-filter="formSubSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                        <button id="btnAddUser" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                    </div>
                </div>
            </div>
            <table class="layui-table" id="tableTbBas" lay-filter="tableTbBas"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBarTbBas">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- js部分 -->
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/assets/js/common.js?v=315"></script>
<script>
    layui.use(['layer', 'upload', 'laydate', 'upload', 'form', 'table', 'util', 'admin'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var upload = layui.upload;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        layui.config({
                version: true
            },
            admin.req('/admin/productMaintain/list', null, function (res) {
                if (res.code == 0) {
                    data = res.data;
                    infomationType(res);
                }
            }, 'GET')
        );
        // 渲染表格
        var insTb = table.render({
            elem: '#tableTbBas',
            url: '/admin/product/page',
            page: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'numbers'},
                {field: 'name', align: 'center', sort: true, width: 150,title: '名称'},
                {
                    field: 'typeName', align: 'center', sort: true, width:100, title: '产品类型'
                },
                {field: 'summary', align: 'center', sort: true, title: '简述'},
                {field: 'content', align: 'center', sort: true, title: '内容', templet: function (d) {
                        return $('<div/>').text(d.content).html();
                    }
                },
                {field: 'readNum', align: 'center', sort: true, title: '阅读量'},
                {
                    field: 'createTime', sort: true, align: 'center', title: '创建时间'
                },
                {
                    field: 'updateTime', sort: true, align: 'center', title: '更新时间'
                },
                {
                    field: 'weight', sort: true, title: '是否重要', align: 'center', templet: function (d) {
                        if (d.weight == '1') {
                            return "<input type='checkbox' value='" + d.id + "' name='weight' lay-filter='ckState' lay-skin='switch' lay-text='是|否' checked >";
                        } else {
                            return "<input type='checkbox' value='" + d.id + "' name='weight' lay-filter='ckState' lay-skin='switch' lay-text='是|否' >";
                        }
                    }
                },
                {align: 'center', toolbar: '#tableBarTbBas', title: '操作', minWidth: 150}
            ]],done:function(res){
                tdTitle();
            }
        });
        // layui-table表格字段过长，展示不完整时，鼠标放到上面展示完整信息
        function tdTitle(){
            $('th').each(function(index,element){
                $(element).attr('title',$(element).text());
            });
            $('td').each(function(index,element){
                $(element).attr('title',$(element).text());
            });
        };
        // 按类型搜索
        function infomationType(result){
            for (var i = 0; i < result.data.length; i++) {
                $('#typeId').append("<option value="+result.data[i].id+">"+result.data[i].name+"</option>");
            }
            form.render();
        }
        // 搜索
        form.on('submit(formSubSearch)', function (data) {
            insTb.reload({where: data.field}, 'data');
        });

        // 添加
        $('#btnAddUser').click(function () {
            top.layui.index.openTab({
                title: '添加',
                url: '/page/admin/product/form.html'
            });
        });

        // 工具条点击事件
        table.on('tool(tableTbBas)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event;
            if (layEvent === 'edit') { // 修改
                //持久化存储
                layui.data('productdata',{key: 'ls', value: data});
                top.layui.index.openTab({
                    title: '修改',
                    url: '/page/admin/product/form.html?id='+data.id
                });
            } else if (layEvent === 'del') { // 删除
                doDel(data.id);
            }
        });
        form.on('switch(ckState)', function (data) {
            layer.confirm('是否更改？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (index) {
                admin.req('/admin/product/changeWeight', {id: data.value}, function (res) {
                    if (res.code == 0) {
                        layer.msg(res.msg, {icon: 1, time: 2000});
                        insTb.reload();
                    } else {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                        insTb.reload();
                    }
                }, "POST");
            }, function (data) {
                insTb.reload();
            });
        });
        // 删除
        function doDel(id) {
            layer.confirm('确定删除此条数据吗', function(index){
                layer.close(index);
                $.ajax({
                    url: "/admin/product/del/"+id,
                    type: "get",
                    async: false,   //不要让它异步提交
                    dataType: "json",
                    success: function (data) {
                        if(data.code == 1){
                            layer.msg(data.msg, {icon: 2});
                        }else if (data.code == 0){
                            layer.msg(data.msg, {icon: 1});
                            insTb.reload({}, 'data');
                        }
                    },error:function (data) {
                        console.log(data);
                        return false;
                    }
                });
            });
        }
    });
</script>

</body>
</html>
