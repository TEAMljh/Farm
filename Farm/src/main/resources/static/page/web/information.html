<script>
  layui.config({
    base: '/assets/js/util/' //ä½ å­˜æ”¾æ–°æ¨¡å—çš„ç›®å½•ï¼Œæ³¨æ„ï¼Œä¸æ˜¯layuiçš„æ¨¡å—ç›®å½•
  }).use(['mm','laypage','jquery','layer','login_on'],function(){

      var mm = layui.mm,laypage = layui.laypage,$ = layui.jquery,layer = layui.layer,login_on = layui.login_on;
      var pages = null;
      var current = null;

    $('html').hide();
    $('html').fadeIn(500);
    $('#onpage').attr('display','block');

    //æ˜¾ç¤ºç”¨æˆ·
    login_on.login_success();
    //ç”¨æˆ·é€€å‡º
    $('.quit').on('click',function () {
      login_on.login_quit();
      layer.msg('å·²æˆåŠŸé€€å‡º',{icon:1,time:1500},function () {
        location.replace('/page/web/login.html');
      });
    })

    //æ¨¡ç³ŠæŸ¥è¯¢
    $(document).on('click','.search_bt',function () {
      sessionStorage.setItem('keyWord',$('#search_pro').val());
      window.location.href = '/page/web/commodity.html';
    });



    // æ–‡ç« å¯¼å…¥ æ¨¡ç‰ˆå¼•æ“å¯¼å…¥
    showNew(1);
    function showNew(num) {
      var html = demo.innerHTML;
      var listCont = document.getElementById('list-cont');
      mm.request({
        url: '/main/news/list?page=' + num,
        // async: false,
        success : function(res){
          listCont.innerHTML = mm.renderHtml(html,res);
          pages = res.data.pages;
          current = res.data.current;

          //åˆ¤æ–­æ˜¾ç¤ºåˆ†é¡µ
          if (pages === 1 || pages === 0) {
            $('#onpage').hide();
          }else{
            $('#onpage').show();
          }
        },
        error: function(res){
        }
      });
    }


    //åˆ†é¡µ
    $(document).on('click','.prevpage',function () {
      $('#list-cont').empty();
      if (current > 1) {
        $('.nextpage').removeAttr('disabled');
        current--;
        showNew(current);
      } else {
        current = 1;
        showNew(current);
        $('.prevpage').attr('disabled', 'true')
      }
    });
    $(document).on('click','.nextpage',function () {
      // $('#list-cont').empty();
      if (current < pages) {
        $('.prevpage').removeAttr('disabled');
        current++;
        showNew(current);
      } else {
        current = pages;
        showNew(current);
        $('.nextpage').attr('disabled', 'true')
      }
    })


  });

</script>
