<script>

  layui.config({
    base: '/assets/js/util/' //ä½ å­˜æ”¾æ–°æ¨¡å—çš„ç›®å½•ï¼Œæ³¨æ„ï¼Œä¸æ˜¯layuiçš„æ¨¡å—ç›®å½•
  }).use(['mm','laypage','jquery','login_on','layer'],function(){
      var laypage = layui.laypage,$ = layui.$,mm = layui.mm,login_on = layui.login_on,layer = layui.layer;
    var pages = null;
    var current = null;

    $('html').hide();
    $('html').fadeIn(500);

    //æ˜¾ç¤ºç”¨æˆ·
    login_on.login_success();
    //ç”¨æˆ·é€€å‡º

    $(document).on('click','#change',function () {
      login_on.login_changeUser();
    });

    //æ¨¡ç³ŠæŸ¥è¯¢
    $(document).on('click','.search_bt',function () {
      sessionStorage.setItem('keyWord',$('#search_pro').val());
      window.location.href = '/page/web/commodity.html';
    });

    //ç‚¹å‡»è¿›å…¥è¯¦æƒ…é¡µ
    $(document).on('click','.pro_detail',function () {
      sessionStorage.setItem('pro_detail',this.id);
      console.log("è¿™æ˜¯å…·ä½“å•†å“ï¼š" + sessionStorage.getItem('pro_detail'));
      window.location.href = '/page/web/details.html';
    })

    //æ¨¡ç‰ˆå¼•æ“å¯¼å…¥
    going(1);
    function going(num){
      var html = demo.innerHTML;
      var listCont = document.getElementById('list-cont');
      // console.log(layui.router("#/about.html"))
      mm.request({
        url: '/main/today'+ "?page=" + num,
        success : function(res){
          listCont.innerHTML = mm.renderHtml(html,res);
          pages = res.data.pages;
          current = res.data.current;
          //åˆ¤æ–­æ˜¾ç¤ºåˆ†é¡µ
          if (pages === 1 || pages ===0) {
            $('#onpage').hide();
          }else{
            $('#onpage').show();
          }
        },
        error: function(res){
        }
      })
    }


    //åˆ†é¡µ
    $(document).on('click','.prevpage',function () {
      $('#list-cont').empty();
      if (current > 1) {
        $('.nextpage').removeAttr('disabled');
        current--;
        going(current);
      } else {
        current = 1;
        going(current);
        $('.prevpage').attr('disabled', 'true')
      }
    });
    $(document).on('click','.nextpage',function () {
      // $('#list-cont').empty();
      if (current < pages) {
        $('.prevpage').removeAttr('disabled');
        current++;
        going(current);
      } else {
        current = pages;
        going(current);
        $('.nextpage').attr('disabled', 'true')
      }
    });

    //é¼ æ ‡
    $(function () {
      var moveMouse = $('#moveMouse');
      $(document).mousemove(function (event) {
        event = event || window.event;
        var x = $(window).scrollTop();
        var left = event.clientX;
        var top = event.clientY;
        moveMouse.css('left', (left + 15)+ 'px');
        moveMouse.css('top', (top + x) + 'px');
      })
    });

});
</script>
