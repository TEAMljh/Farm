<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>主页</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="/assets/libs/layui/css/layui.css">
  <script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>

  <div class="site-nav-bg">
    <div class="site-nav w1200">
      <p class="sn-back-home">
        <i class="layui-icon layui-icon-home"></i>
        <a href="commodity.html">首页</a>
      </p>
      <div class="sn-quick-menu">
        <div class="login"><a href="login.html">登录</a></div>
        <div class="sp-cart"><a href="shopcart.html">购物车</a><i class="layui-icon layui-icon-cart-simple"></i></div>
      </div>
    </div>
  </div>



  <div class="header">
    <div class="headerLayout w1200">
      <div class="headerCon">
        <h1 class="mallLogo">
          <a href="#" title="农产品">
            <img src="/assets/img/农产品小标题.png">
          </a>
        </h1>
        <div class="mallSearch">
          <form action="" class="layui-form" novalidate>
            <input id="search_pro" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入需要的商品">
            <input type="button" class="search_bt" class="layui-btn" lay-verify="required" value="🔍">
            <input type="hidden" name="" value="">
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="content content-nav-base commodity-content">
    <div class="main-nav">
      <div class="inner-cont0">
        <div class="inner-cont1 w1200">
          <div class="inner-cont2">
            <a href="commodity.html"  class="active">所有商品</a>
            <a href="buytoday.html">今日团购</a>
            <a href="information.html">农产品资讯</a>
            <a href="about.html">关于我们</a>
          </div>
        </div>
      </div>
    </div>
    <div class="commod-cont-wrap">
      <div class="commod-cont w1200 layui-clear">
        <div class="left-nav">
          <div class="title">所有分类</div>
          <div class="list-box">

          </div>
        </div>
        <div class="right-cont-wrap">
          <div class="right-cont">
            <div class="sort layui-clear">
              <a class="active" href="javascript:;" event = 'volume'>销量</a>
              <a href="javascript:;" event = 'price'>价格</a>
              <a href="javascript:;" event = 'newprod'>新品</a>
              <!--<a href="javascript:;" event = 'collection'>收藏</a>-->
            </div>
            <div class="prod-number">
              <span><br></span>
            </div>
            <div class="cont-list layui-clear" id="list-cont">

            </div>
            <!-- 模版引擎导入 -->
            <script type="text/html" id="demo">
              {{# layui.each(d.data.records,function(index,item){}}
                <div class="item pro_detail"  id="{{item.id}}">
                  <div class="img">
                    <a href="javascript:;" title="点我!了解详情!"><img src="{{item.img}}"></a>
                  </div>
                  <div class="text">
                    <p class="title">{{item.name}}</p>
                    <p class="price">
                      <span class="pri">{{item.pri}}元</span>
                      <span class="nub">{{item.discount}}折</span>
                    </p>
                  </div>
                </div>
              {{# }); }}
            </script>
            <div id="onpage" style="text-align: center;">
              <button class="prevpage layui-btn">上一页</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="nextpage layui-btn">下一页</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  layui.config({
    base: '/assets/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
  }).use(['mm','laypage','jquery','login_on','layer'],function(){
      var laypage = layui.laypage,$ = layui.$,mm = layui.mm,login_on = layui.login_on,layer = layui.layer;
      var pages = null;
      var current = null;
      sessionStorage.setItem('typeid',1);

    $('html').hide();
    $('html').fadeIn(500);

    // $('#onpage').show(1500);

    //模糊查询(点击查询或按enter键)
      $(document).on('click','.search_bt',function () {
        var keyWord = $('#search_pro').val();
        login_on.login_search(keyWord);
      });
      $(document).on('keypress','#search_pro',function (e) {
        var keyWord = $('#search_pro').val();
        if(e.which == 13){
          login_on.login_search(keyWord);
          return false;   //禁止form表单里input用enter提交的自动刷新页面
        }
      });





    //判断其他地方sous
    if (sessionStorage.getItem('keyWord') == null) {
      //默认第一类第一页显示
      going(sessionStorage.getItem('typeid'),1);
    }else{
      console.log(sessionStorage.getItem('keyWord'));
      login_on.login_search(sessionStorage.getItem('keyWord'));
      sessionStorage.removeItem('keyWord');
    }

      //显示用户
       login_on.login_success();
      //用户退出
      $('.quit').on('click',function () {
        login_on.login_quit();
        layer.msg('已成功退出',{icon:1,time:1500},function () {
          location.replace('/page/web/login.html');
        });
      })

    //左边侧栏渲染
    for(i=1;i<=3;i++){
      left($(".list-box"),i);
    }
    function left(obj,a){
      $.ajax({
        type:"get",
        url: "/main/productcenter/list" + "?typeId=" + a,
        contentType: "json",
        success:function (res) {
          obj.append("<dl><dt class='"+ a +"'>" + res[0].typeName + "</dt></dl>");
          // console.log(a);
          for(var i = 0 ;i < res.length ; i++){
            $("."+ a).after("<dd class='mid_class' id='"+ res[i].id +"'><a href='javascript:; '>"+res[i].name+"</a></dd>")
          }
        },error:function () {
        }
      });
    }

    //点击小类，展示商品
      $(document).on('click',".mid_class",function(){
        sessionStorage.setItem('typeid',$(this).attr('id'));
        var page = 1;
        going(sessionStorage.getItem('typeid'),page);
        console.log("点击第" + sessionStorage.getItem('typeid') + "类");

      });

      //点击进入详情页
    $(document).on('click','.pro_detail',function () {
      sessionStorage.setItem('pro_detail',this.id);
      // console.log("这是具体商品：" + sessionStorage.getItem('pro_detail'));
      window.location.href = '/page/web/details.html';
    })

    // 模版引擎导入
    //分页内容显示的方法
    function going(typeid,page){
      var html = demo.innerHTML;
      var listCont = document.getElementById('list-cont');
      // console.log(layui.router("#/about.html"))
      mm.request({
        url: '/main/productdisplay/list' + '?typeId='+ typeid + '&page='+ page,
        async: false,
        success : function(res){
          listCont.innerHTML = mm.renderHtml(html,res);
          pages = res.data.pages;
          current = res.data.current;
          if (pages === 1 || pages ===0) {
            $('#onpage').hide();
          }else{
            $('#onpage').show();
          }
        },
        error: function(res){
        }
      });
    }



  //分页
  $(document).on('click','.prevpage',function () {
    $('#list-cont').empty();
    if (current > 1) {
      $('.nextpage').removeAttr('disabled');
      current--;
      going(sessionStorage.getItem('typeid'),current);
    } else {
      current = 1;
      going(sessionStorage.getItem('typeid'),current);
      $('.prevpage').attr('disabled', 'true')
    }
  });
  $(document).on('click','.nextpage',function () {
    if (current < pages) {
      $('.prevpage').removeAttr('disabled');
      current++;
      going(sessionStorage.getItem('typeid'),current);
    } else {
      current = pages;
      going(sessionStorage.getItem('typeid'),current);
      $('.nextpage').attr('disabled', 'true')
    }
  })









    $(document).on('click','.sort a',function(){
      $(this).addClass('active').siblings().removeClass('active');
    })
    $(document).on('click','.list-box dt',function(){
      if($(this).attr('off')){
        $(this).removeClass('active').siblings('dd').show()
        $(this).attr('off','')
      }else{
        $(this).addClass('active').siblings('dd').hide()
        $(this).attr('off',true)
      }
    })




});
</script>


</body>
</html>
