<script>
  layui.config({

  }).use(['mm','laypage','jquery','login_on','layer'],function(){

    // $('#onpage').show(1500);

          return false;   //ç¦æ­¢formè¡¨å•é‡Œinputç”¨enteræäº¤çš„è‡ªåŠ¨åˆ·æ–°é¡µé¢
        }
      });





    //åˆ¤æ–­å…¶ä»–åœ°æ–¹sous
    if (sessionStorage.getItem('keyWord') == null) {
      //é»˜è®¤ç¬¬ä¸€ç±»ç¬¬ä¸€é¡µæ˜¾ç¤º

      //æ˜¾ç¤ºç”¨æˆ·
       login_on.login_success();

    //å·¦è¾¹ä¾§æ æ¸²æŸ“
    for(i=1;i<=3;i++){
      left($(".list-box"),i);
    }
    function left(obj,a){
      $.ajax({
        type:"get",
        url: "/main/productcenter/list" + "?typeId=" + a,
        contentType: "json",
        success:function (res) {
          obj.append("<dl><dt class='"+ a +"'>" + res[0].typeName + "</dt></dl>");
          // console.log(a);
          for(var i = 0 ;i < res.length ; i++){
            $("."+ a).after("<dd class='mid_class' id='"+ res[i].id +"'><a href='javascript:; '>"+res[i].name+"</a></dd>")
          }
        },error:function () {
        }
      });
    }

    //ç‚¹å‡»å°ç±»ï¼Œå±•ç¤ºå•†å“
      $(document).on('click',".mid_class",function(){
        sessionStorage.setItem('typeid',$(this).attr('id'));
        var page = 1;
        going(sessionStorage.getItem('typeid'),page);
        console.log("ç‚¹å‡»ç¬¬" + sessionStorage.getItem('typeid') + "ç±»");

      });

      //ç‚¹å‡»è¿›å…¥è¯¦æƒ…é¡µ
    $(document).on('click','.pro_detail',function () {
      sessionStorage.setItem('pro_detail',this.id);

      window.location.href = '/page/web/details.html';

    // æ¨¡ç‰ˆå¼•æ“å¯¼å…¥
    //åˆ†é¡µå†…å®¹æ˜¾ç¤ºçš„æ–¹æ³•
    function going(typeid,page){
      var html = demo.innerHTML;
      var listCont = document.getElementById('list-cont');
      // console.log(layui.router("#/about.html"))
      mm.request({
        url: '/main/productdisplay/list' + '?typeId='+ typeid + '&page='+ page,
        async: false,
        success : function(res){
          listCont.innerHTML = mm.renderHtml(html,res);
          pages = res.data.pages;
          current = res.data.current;
          if (pages === 1 || pages ===0) {
            $('#onpage').hide();
          }else{
            $('#onpage').show();
          }
        },
        error: function(res){
        }
      });
    }



  //åˆ†é¡µ
  $(document).on('click','.prevpage',function () {
    $('#list-cont').empty();
    if (current > 1) {
      $('.nextpage').removeAttr('disabled');
      current--;
      going(sessionStorage.getItem('typeid'),current);
    } else {
      current = 1;
      going(sessionStorage.getItem('typeid'),current);
      $('.prevpage').attr('disabled', 'true')
    }
  });
  $(document).on('click','.nextpage',function () {
    if (current < pages) {
      $('.prevpage').removeAttr('disabled');
      current++;
      going(sessionStorage.getItem('typeid'),current);
    } else {
      current = pages;
      going(sessionStorage.getItem('typeid'),current);
      $('.nextpage').attr('disabled', 'true')
    }
  })
