<script type="text/html" id="changePwd">
    <form class="layui-form model-form" id="form-psw">
        <div class="layui-form-item">
            <label class="layui-form-label">原始密码:</label>
            <div class="layui-input-block">
                <input type="password" name="oldPassword" placeholder="请输入原始密码" class="layui-input"
                       lay-verType="tips" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码:</label>
            <div class="layui-input-block">
                <input type="password" name="password" placeholder="请输入新密码" class="layui-input"
                       lay-verType="tips" lay-verify="required|psw" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码:</label>
            <div class="layui-input-block">
                <input type="password" name="repassword" placeholder="请再次输入新密码" class="layui-input"
                       lay-verType="tips" lay-verify="required|repsw" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                <button class="layui-btn" lay-filter="submitPsw" lay-submit>保存</button>
            </div>
        </div>
    </form>
</script>
<!-- js部分 -->
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/assets/js/common.js?v=315"></script>
<script>
    layui.use(['layer', 'element', 'admin', 'index', 'laytpl', 'notice', 'form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var admin = layui.admin;
        var index = layui.index;
        var laytpl = layui.laytpl;
        var element = layui.element;
        var notice = layui.notice;
        var form = layui.form;

        // 默认加载主页
        index.loadHome({
            menuPath: '/page/admin/main.html',
            menuName: '<i class="layui-icon layui-icon-home"></i>'
        });

        // 检查是否登录
        admin.req('/admin/user/getUser?' + new Date().getTime(), {}, function (res) {
            if (res.code == 401) {
                // index.removeToken();
                return window.top.location.replace('/page/admin/login.html');
            } else if (res.code == 0) {
                // res.data.user.authorities = res.data.auths;
                // index.putUser(res.data.user);
                $('#huName').text(res.data.user.name);
                renderMenu(res.data.user.id);
            }

        }, 'GET');

        var renderMenu = function (userId) {
            admin.req('admin/user/getAuths?' + new Date().getTime(), {userId: userId}, function (res) {
                if (res.code == 0) {
                    var data = res.data;
                    var obj = transform(data);
                    laytpl(sideNav.innerHTML).render(obj[0].children, function (html) {
                        html = html;
                        $('*[lay-filter=admin-side-nav]').html(html);
                        element.render('nav');
                        admin.activeNav('/page/home.html');
                    });
                }
            }, 'GET');
        }

        function transform(list) {
            var group = {};
            $.each(list, function (i, e) {
                var parentId = e.parent;
                if (!group.hasOwnProperty(parentId)) {
                    group[parentId] = [];
                }
                group[parentId].push(e);
            });

            $.each(list, function (i, e) {
                var id = e.id;
                if (group.hasOwnProperty(id)) {
                    e.children = group[id];
                }
            });
            console.log(group["-1"]);
            return group["-1"];
        }

        $('#changePassword').click(function () {
            changePassword();
        });
        function changePassword() {
            admin.open({
                type: 1,
                title: '修改密码',
                content: $('#changePwd').html(),
                success: function (index, layero) {
                    form.on('submit(submitPsw)', function (data) {
                        var formData = data.field;
                        //若两次新密码不一致
                        if(formData.password != formData.repassword){
                            layer.msg('两次输入的新密码不一致', {icon: 2});
                        }else{
                            admin.req('/admin/user/changePassword', formData, function (res) {
                                if (res.code == 0){
                                    layer.msg(res.msg, {icon: 1});
                                    admin.req('/logout', {}, function () {
                                        window.location.href = '/login';
                                    }, 'GET');
                                } else{
                                    layer.msg(res.msg, {icon: 2});
                                }
                            }, 'POST');
                        }
                        return false;
                    });
                }
                
            });
        }
    });
</script>
