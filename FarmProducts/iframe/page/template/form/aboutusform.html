<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>基础表单</title>
    <link rel="stylesheet" href="../../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../assets/module/admin.css?v=315"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-form-item {
            margin-bottom: 25px;
        }

        label .layui-icon {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" style="max-width: 700px;margin: 40px auto;">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题:</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入标题" class="layui-input"
                               lay-verType="tips" lay-verify="required" required/>
                    </div>
                </div>
               <div class="layui-form-item">
                    <label class="layui-form-label">更改时间</label>
                    <div class="layui-input-block">
                        <input id="edtDateFormBas" type="text" name="date" 
                               class="layui-input" autocomplete="off" lay-verType="tips" lay-verify="required"
                               required/>
                    </div>
                </div>
				  <div class="layui-form-item">
				     <label class="layui-form-label">创建时间</label>
				     <div class="layui-input-block">
				         <input id="edtDateFormBas2" type="text" name="date" 
				                class="layui-input" autocomplete="off" lay-verType="tips" lay-verify="required"
				                required/>
				     </div>
				 </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入文章内容" class="layui-textarea" style="min-height:300px"
                                  lay-verType="tips" lay-verify="required" required></textarea>
                    </div>
                </div>
              
               <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="formSubmitBas" lay-submit>&emsp;提交&emsp;</button>
                        <!-- <button type="reset" class="layui-btn layui-btn-primary">&emsp;重置&emsp;</button> -->
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="../../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../../assets/js/common.js?v=315"></script>
<script>
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var laydate = layui.laydate;

        // 渲染laydate
        laydate.render({
            elem: '#edtDateFormBas',
            // range: true,
			 // elem: '#date1',
            value: new Date(),
        });

        // 监听表单提交
        form.on('submit(formSubmitBas)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
